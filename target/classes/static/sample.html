<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS, Fontawesome CSS -->
    <link href="/lib/bootstrap/bootstrap.4.2.1.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/all.5.6.3.min.css" rel="stylesheet">
    <link href="/lib/bootstrap.selectpicker.1.13.14/bootstrap-select.min.css" rel="stylesheet">
    <link href="/lib/DataTables/datatables.min.css" rel="stylesheet">
    <link href="/lib/datetime_picker/daterangepicker.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
          rel="stylesheet">-->
    <link href="/lib/nav.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <title>NKCX | Sample </title>
</head>
<body class="container-fluid">

<!-- Navigation Menu -->
<!-- Sidebar Nav Menu trying out -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button class="btn btn-lg red" id="sidebarCollapse" type="button">
                    <i class="fas fa-bars"></i>
                    <span></span>
                </button>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red"><i
                                    class="fas fa-sign-out-alt"></i> Logout</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header">
                <h5 class="float-left">Sample</h5>
                <button class="btn btn-link float-right" id="idBtnPopAddSample"><i
                        class="fas fa-plus-circle">
                    Sample
                </i>
                </button>
                <button class="btn btn-link float-right" id="idSampleImport">
                    <i class="fas fa-file-import">
                        Import
                    </i>
                </button>
                <button class="btn btn-link float-right" id="idSampleExport">
                    <i class="fas fa-file-export">
                        Export
                    </i>
                </button>
                <button class="btn btn-link float-right" id="idSampleTemplate">
                    <i class="fas fa-file-export">
                        Template
                    </i>
                </button>
            </div>

            <div class="clearfix mt-1 mb-2">
                <div class="col-4 ">
                    <select class="form-control selectpicker" id="idSelectPerson"
                            title="Filter by Person" multiple data-live-search="true"
                            data-actions-box="true" data-selected-text-format="count > 3">

                    </select>
                </div>
            </div>

            <div class="card-body">
                <table class="table table-striped table-bordered table-hover" id="idTableSample">
                    <thead>
                    <tr>
                        <th>SN</th>
                        <th>Person Pnr</th>
                        <th>Sample Type</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
<!--  END     -->


<!--  Modal for Sample -->
<div class="modal fade" data-backdrop="static" id="idModalSample" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--------Sample show --------->
                <div id="idSampleShow">
                    <ul class="list-group list-group-flush">
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Person Pnr: </span>
                            <span class="col-md-9" id="idPersonPnrShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Sample Type: </span>
                            <span class="col-md-9" id="idSampleTypeShow"></span>
                        </li>
                    </ul>
                </div>

                <!---------Add Sample ----->
                <form id="idFormSampleAdd">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Person</label>
                        <div class="col-sm-10">
                            <select class="selectpicker show-tick" data-actions-box="true" data-live-search="true"
                                    data-width="100%" name="person" id ="samplePersonAdd"
                                    title="Select">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Type*</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="type" type="text">
                        </div>
                    </div>

                    <div class="offset-2">
                        <button class="btn btn-primary" name="add" type="submit">Add</button>
                    </div>
                </form>

                <!------ Sample from Update ----->
                <form id="idFormSampleUpdate">
                    <input name="id" type="hidden">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Person</label>
                        <div class="col-sm-10">
                            <select class="selectpicker show-tick" data-actions-box="true" data-live-search="true"
                                    data-width="100%" name="person" id="personUpdate"
                                    title="Select">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Type *</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="type" type="text">
                        </div>
                    </div>
                    <div class="offset-2">
                        <button class="btn btn-primary" name="update" type="submit">Update</button>
                    </div>
                </form>
                <form id="idFormSampleImport">
                    <div class="form-group border">
                        <input accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                               class="btn btn-default btn-block" id="idFileUserImport"
                               name="excelFile"
                               type="file">
                    </div>
                    <button class="btn btn-primary" name="import" type="submit">Import</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Sample -->
<div class="modal fade" id="idModalSampleDelete" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Delete Sample</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete this Sample ? You won't be able to recover it.</p>
                <p>All the data related to this Sample will be deleted as well permanently.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" id="idBtnSampleDelete" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for alert messages -->
<div class="modal fade" id="idModalAlert" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Response</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/popper/popper.min.js"></script>
<script src="/lib/bootstrap/bootstrap.4.2.1.min.js"></script>
<script src="/lib/jquery_validation/jquery.validate.1.19.0.min.js"></script>
<script src="/lib/bootstrap.selectpicker.1.13.14/bootstrap-select.min.js"></script>
<script src="/lib/DataTables/datatables.min.js"></script>
<script src="/js/util/DataTableUtil.js"></script>
<!-- jQuery Custom Scroller CDN -->

<script src="/lib/nav.min.js" type="text/javascript"></script>
<script src="/js/view/SampleView.js" type="module"></script>

</body>
</html>
