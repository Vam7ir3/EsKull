<!-- Sidebar Nav Menu trying out -->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button class="btn btn-lg red" id="sidebarCollapse" type="button">
                    <i class="fas fa-bars"></i>
                    <span></span>
                </button>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"

                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="idButtonLogout"><span class="color-red"><i
                                    class="fas fa-sign-out-alt"></i> Logout</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-header">

                <button class="btn btn-link float-right" id="idLogExport">
                    <i class="fas fa-file-export">
                        Export
                    </i>
                </button>
            </div>

            <div class="clearfix mt-1 mb-2">
                <div class="col-4 ">
                    <select class="form-control selectpicker" id="idSelectUser"
                            title="Filter by User"></select>
                </div>
            </div>


            <div class="card-body">
                <table class="table table-striped table-bordered table-hover" id="idTableLog">
                    <thead>
                    <tr>
                        <th>SN</th>
                        <th>Description</th>
                        <th>Operation</th>
                        <th>UserId</th>
                        <th>TimeStamp</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>

    </div>

</div>
<!--   End-->


<!-- Modal for Log -->
<div class="modal fade" data-backdrop="static" id="idModalLog" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--- Log show----->
                <div id="idLogShow">
                    <ul class="list-group list-group-flush">
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Description: </span>
                            <span class="col-md-9" id="idDescriptionShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">Operation: </span>
                            <span class="col-md-9" id="idOperationShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">FirstName: </span>
                            <span class="col-md-9" id="idFirstNameShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold">LastName: </span>
                            <span class="col-md-9" id="idLastNameShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold"> Email Address: </span>
                            <span class="col-md-9" id="idEmailAddressShow"></span>
                        </li>
                        <li class="row list-group-item">
                            <span class="col-sm-3 font-weight-bold"> TimeStamp: </span>
                            <span class="col-md-9" id="idTimeStampShow"></span>
                        </li>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</div>
